<!DOCTYPE html>
<html>
  <head>
  <title>MultiSelect</title>
  <meta http-equiv=Content-Type content="text/html; charset=UTF-8">
<body>

<div align="center">

  <h3>MultiSelect</h3>

  <p>(You can double-click on any of options) OR (Select various options and click on the arrow button).</p>	                        

  <select id="list" multiple size="5"></select>

  <input id="multiAdd" type="button" value=">>">
  <input id="multiRemove" type="button" value="<<">

  <select id="selected" multiple size="5"></select>

  <input  id="strArr" name="strArr" type="hidden">

  <button onclick="alert(document.getElementById('strArr').value)">OK</button>

  <p>Press the OK button to send selected values</p>
</div>

<script src="MultiSelect.js"></script>
<script src="index.js"></script>

</body>
</html>
